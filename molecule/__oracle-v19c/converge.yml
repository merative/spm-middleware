---
- name: Converge
  hosts: all

  collections:
    - merative.spm_middleware

  vars:
    oracle_version: 19.14.0.0.0
    download_url: "{{ lookup('env', 'ARTIFACTORY_URL') }}/{{ lookup('env', 'ARTIFACTORY_REPO') }}/SoftwareInstallers"
    download_header: { 'X-JFrog-Art-Api': "{{ lookup('env', 'ARTIFACTORY_TOKEN') }}"}

  roles:
    - oracle
